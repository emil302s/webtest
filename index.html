<!DOCTYPE html>
<html>
<head>
  <!-- Hello World Text -->
  <h1>Hello World</h1>
  <style>
		body {
			overflow: auto;
		}
		model-viewer {
			width: 800px;
      height: 600px;
		}
	</style>
</head>
<body>
  <!-- Import the component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  <!-- Use it like any other HTML element -->
  <model-viewer src="shared-assets/models/Kontorhus_binary.glb" ar environment-image="shared-assets/environments/industrial_sunset_puresky_1k.hdr" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
  <script>
    // Get the <model-viewer> element
    const modelViewer = document.getElementById('modelViewer');
    
    // Set the initial size based on the viewport dimensions
    modelViewer.style.width = `${window.innerWidth}px`;
    modelViewer.style.height = `${window.innerHeight}px`;
    
    // Add an event listener to resize the element when the viewport is resized
    window.addEventListener('resize', () => {
      modelViewer.style.width = `${window.innerWidth}px`;
      modelViewer.style.height = `${window.innerHeight}px`;
    });
  </script>
</body>
</html>
